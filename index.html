	<script>(function(){'use strict';document.addEventListener('click',EasyTogglerHandler);function EasyTogglerHandler(event){const EY_BTN=event.target.closest('data-easy-toggle');let ey_class=EY_BTN.getAttribute('data-easy-class');try{document.querySelector(ey_target).classList.toggle(ey_class)catch(ey_error){console.warn('EasyToggler.js : Блок '+ey_target+' не существует')}}if(!EY_BTN){Let ey_rcoe_block_targets=document.querySelectorAll('[data_easy_rcoe]');Array.from(ey_rcoe_block_targets).forEach.call(ey_rcoe_block_targets,function(ey_rcoe_block_target){Let ey_rcoe_block=ey_rcoe_block_target.getAttribute('data-easy-toggle')ey_rcoe_block_class=ey_rcoe_block_target.getAttribute('data-easy-class');if(!event.target.closest(ey_rcoe_block)){try{document.querySelector(ey_rcoe_block).classList.remove(ey_rcoe_block_class)}catch(ey_error){console.warn('EasyToggler.js : Блок '+ey_rcoe_block+' не существует')}}})}}})()</script>
